<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recommandation de Stages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      margin-top: 15vh;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }
    .form-title {
      font-weight: 700;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container text-center">
    <div class="form-title">üîç Recommandation de stages</div>
    <form onsubmit="event.preventDefault(); redirectToRecommendation();">
        <div class="form-group mb-3">
          <input type="text" class="form-control" id="student_name" placeholder="Entrez le nom de l'√©tudiant" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Voir les recommandations</button>
      </form>
      
      <script>
        function redirectToRecommendation() {
          const name = document.getElementById('student_name').value.trim();
          if (name) {
            window.location.href = `/api/recommendations/${encodeURIComponent(name)}`;
          }
        }
      </script>
  </div>
</div>

</body>
</html>
